<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>途径点收货信息</title>
		<!-- 百度地图 -->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=x8wP7ck7pQ4P8UAol2pen8B5"></script>
		<!-- 禁止浏览器从本地缓存中调阅页面，网页不保存在缓存中，每次访问都刷新页面 -->
		<meta http-equiv="pragram" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../../css/system/main.css" />
		<link rel="stylesheet" href="../../css/system/style.css" />
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/business/geren_message/begin_message.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收货信息(经停点)</h1>

		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell" id="luxianinput">
					<div id="l-map"></div>
					<div class="mui-input-row mui-navigate-right">
						<input type="search" class="searchinput" id="ADDRESS_NAME_END" name="ADDRESS_NAME_END" placeholder="这里输入经停点" title="经停点" />
						<div id="searchResultPanel_end"></div>
						<!--<input id="ADDRESS_NAME_END" type="hidden">-->
						<input id="ADDRESS_LNG_END" type="hidden">
						<input id="ADDRESS_LAT_END" type="hidden">
					</div>
				</li>
			</ul>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<input id="ADDRESS_NAME_END_BIEMING" type="text" class="mui-input-clear mui-ellipsis" placeholder="请补充详细地址如门牌号等（可不填）">
				</div>
				<div class="mui-input-row">
					<input id="PERSON_SHOUHUO" type="text" class="mui-input-clear" placeholder="请输入发货人姓名（可不填）" data-input-clear="5">
				</div>
				<div class="mui-input-row">
					<input id="PERSON_SHOUHUO_PHONE" type="text" class="mui-input-clear" placeholder="请输入联系电话" data-input-clear="5">
				</div>
			</div>
			<div class="mui-content-padded">
				<button id='save_shouhuo' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>

		</div>
		<script type="text/javascript" src="../../js/system/mui.js"></script>
		<script type="text/javascript" src="../../js/system/xiangyingshi.js"></script>
		<script type="text/javascript" src="../../js/system/constants.js"></script>
		<script type="text/javascript" src="../../js/system/xiachenshi.js" ></script>
		<script type="text/javascript" src="../../js/business/geren_message/jingting_message.js"></script>
	</body>

</html>
